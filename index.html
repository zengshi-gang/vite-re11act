<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>湖南人社</title>
    <style>
        /* 极简样式 - 和目标网站完全一致 */
        body {
            margin: 0;
            padding: 0;
            background-color: white;
            text-align: center; /* 让内容居中 */
        }
        
        .container {
            display: inline-block;
            margin: 0 auto;
            text-align: left;
        }
        
        /* 只显示图片，没有任何其他装饰 */
        .content-img {
            display: block;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <!-- 只有一个容器，里面只有一张图片 -->
    <div class="container">
        <!-- 图片使用相对路径，和目标网站一致 -->
        <img src="images/湖南人社.png" alt="湖南人社" class="content-img">
    </div>
</body>
</html>
